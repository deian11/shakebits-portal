<h4 i18n>News</h4>
<br>

<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" (click)="handleTopStories()">
  <mat-tab label="Fresh News"><br /></mat-tab>
  <mat-tab label="Best News"><br /></mat-tab>
</mat-tab-group>

<mat-form-field style="width:100%; margin-bottom: -20px;">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <td mat-cell *matCellDef="let element"> <a href={{element.url}} target="_blank"> {{element.title}} </a> </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                  class="demo-paginator"
                  (page)="handlePageEvent($event)"
                  [length]="length"
                  [pageSize]="pageSize"
                  [disabled]="false"
                  [showFirstLastButtons]="true"
                  [pageSizeOptions]="pageSizeOptions"
                  [hidePageSize]="false"
                  [pageIndex]="pageIndex"
                  aria-label="Select page">
  </mat-paginator>
</div>
