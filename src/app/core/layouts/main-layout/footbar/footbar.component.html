@defer ()
{
    <div class="footer">
        <div class="footer-flex-container-left">
            <a href="#" [routerLink]="'solutions'" i18n (click)="$event.preventDefault()">Our solutions</a>
            <a href="#" [routerLink]="'contact-us'" i18n (click)="$event.preventDefault()">Contact us</a>
        </div>
        <div class="footer-flex-container-center">
            <a href="#" class="copyright" (click)="$event.preventDefault()">Â© Shakebits</a>
        </div>
        <div class="footer-flex-container-right">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                height="18px" viewBox="0 -960 960 960" 
                (click)="this._dialogService.openDarkModeModal()" 
                width="18px" 
                style="margin-bottom: 2.5px;" 
                fill="var(--font)">
                <path [attr.d]="getSvgPath()"/>
            </svg>
            
            <a href="#" (click)="this._dialogService.openThemeModal(); $event.preventDefault()" i18n>Themes</a>
            <a href="#" (click)="this._dialogService.openRegionModal(); $event.preventDefault()"><img src="/flags/{{this._regionService.GetCurrentRegion()?.[0]?.regionCode}}.svg" class="region-flag" alt="" /><span i18n>{{this._regionService.GetCurrentRegion()?.[0]?.regionName}}</span></a>
        </div>
    </div>
}
