@defer () {
  <mat-sidenav-container class="sidenav-container">
    
    <mat-sidenav #sidenav mode="over" position="end" [opened]="this._mainLayoutService.displaySideNav()" (closed)="this._mainLayoutService.displaySideNav.set(false)">
      <app-sidenav-body />
    </mat-sidenav>
    
    <app-navbar />
    
    <div class="body">
        <router-outlet />
    </div>
    
    <app-footbar />
    
  </mat-sidenav-container>
}
