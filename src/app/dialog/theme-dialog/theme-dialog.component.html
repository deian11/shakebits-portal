<h2 mat-dialog-title>Themes</h2>
<mat-dialog-content>
  <div class="container">

    <div class="row">
      <div class="col" id="default">
        <div class="default" id="default" (click)="changeTheme(themeOptions.Default)"></div>
        <p i18n>Default</p>
      </div>
      <div class="col" id="white-orange">
        <div class="white-orange" (click)="changeTheme(themeOptions.Default)"></div>
        <p i18n>In development</p>
      </div>
      <div class="col" id="sky">
        <div class="sky" (click)="changeTheme(themeOptions.Sky)"></div>
        <p i18n>Sky</p>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
