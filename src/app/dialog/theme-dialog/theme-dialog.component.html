<h2 mat-dialog-title i18n>Themes</h2>
<mat-dialog-content>
  <div class="container">

    <div class="row">
      <div class="col" id="default">
        <div class="default" id="default" (click)="changeTheme(themeOptions.Basic)"></div>
        <p i18n>Default</p>
      </div>
      <div class="col" id="neon">
        <div class="neon" (click)="changeTheme(themeOptions.Neon)"></div>
        <p i18n>Neon</p>
      </div>
      <div class="col" id="sky">
        <div class="sky" (click)="changeTheme(themeOptions.Sky)"></div>
        <p i18n>Sky</p>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close i18n>Close</button>
</mat-dialog-actions>
