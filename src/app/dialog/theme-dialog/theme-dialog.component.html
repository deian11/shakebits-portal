<mat-dialog-content>
  <div class="container">

    <div class="row">
      <div class="col" id="default">
        <div class="default" id="default" (click)="setTheme('default')"></div>
        <p i18n>default</p>
      </div>
      <div class="col" id="white-orange">
        <div class="white-orange" (click)="setTheme('white-orange')"></div>
        <p i18n>white orange</p>
      </div>
      <div class="col" id="white-blue">
        <div class="white-blue" (click)="setTheme('white-blue')"></div>
        <p i18n>white blue</p>
      </div>
    </div>

    <div class="row">
      <div class="col" id="dark-default">
        <div class="dark-default" (click)="setTheme('dark-default')"></div>
        <p i18n>dark</p>
      </div>
      <div class="col" id="dark-orange-green" >
        <div class="dark-orange-green" (click)="setTheme('dark-orange-green')"></div>
        <p i18n>warm blue</p>
      </div>
      <div class="col">
        <div class="navi-blue" id="navi-blue" (click)="setTheme('navi-blue')"></div>
        <p i18n>blue white</p>
      </div>
    </div>

    <div class="row">
      <div class="col" id="sky-blue">
        <div class="sky-blue" (click)="setTheme('sky-blue')"></div>
        <p i18n>sky blue</p>
      </div>
      <div class="col" id="sandy">
        <div class="sandy" (click)="setTheme('sandy')"></div>
        <p i18n>sandy</p>
      </div>
      <div class="col" id="dark-orange-light">
        <div class="dark-orange-light" (click)="setTheme('dark-orange-light')"></div>
        <p i18n>dark orange</p>
      </div>
    </div>
    
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
